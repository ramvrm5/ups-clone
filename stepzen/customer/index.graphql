type Customer {
  email: String
  name: String
}

type CustomerList {
  name: ID
  value: Customer
}

type Query {
  getCustomerById(id: ID!): Customer
    @rest(
      endpoint: "https://ups-clone-stepzen-49fee-default-rtdb.firebaseio.com/customers/$id.json"
    )

  getCustomers: [CustomerList]
    @rest(
      endpoint: "https://ups-clone-stepzen-49fee-default-rtdb.firebaseio.com/customers.json"
      transforms: [{ pathpattern: [], editor: "objectToArray" }]
    )
}
